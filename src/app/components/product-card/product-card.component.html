<mat-card class="product-card-container">
    <mat-card-header>
        <mat-card-title>{{ name }}</mat-card-title>
        <mat-card-subtitle>
            <span>Price: {{ price | currency }}</span><br />
            <span>Stock: {{ stock }}</span>
        </mat-card-subtitle>
    </mat-card-header>
    <div class="product-card-image-container">
        <img mat-card-image class="product-card-image" [src]="imagehref" alt="product">
    </div>
    <mat-card-content>
        <p>
            {{ description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button><i class="material-symbols-outlined">shopping_cart</i></button>
    </mat-card-actions>
</mat-card>
